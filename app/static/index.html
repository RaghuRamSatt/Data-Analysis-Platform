<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional Data Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #fileInput {
            display: none;
        }
        .file-label {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #2980b9;
        }
        #processButton {
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        #processButton:hover {
            background-color: #27ae60;
        }
        #fileName {
            margin-left: 10px;
        }
        .plot-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .plot {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multidimensional Data Analysis</h1>
        <div class="input-section">
            <label for="fileInput" class="file-label">Choose CSV File</label>
            <input type="file" id="fileInput" accept=".csv">
            <span id="fileName"></span>
            <button id="processButton" onclick="processData()" disabled>Process Data</button>
        </div>
        <div id="loadingIndicator">Processing data, please wait...</div>
        <div class="plot-container">
            <div id="pca-plot" class="plot"></div>
            <div id="tsne-plot" class="plot"></div>
            <div id="kmeans-plot" class="plot"></div>
            <div id="dbscan-plot" class="plot"></div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const processButton = document.getElementById('processButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                processButton.disabled = false;
            } else {
                fileName.textContent = '';
                processButton.disabled = true;
            }
        });

        async function processData() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file');
                return;
            }
            
            loadingIndicator.style.display = 'block';
            processButton.disabled = true;
            
            try {
                const data = await readCSV(file);
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data }),
                });
                
                const result = await response.json();
                plotResults(result);
            } catch (error) {
                console.error('Error processing data:', error);
                alert('An error occurred while processing the data. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
                processButton.disabled = false;
            }
        }

        async function readCSV(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split('\n');
                    const headers = lines[0].split(',');
                    const data = lines.slice(1).map(line => {
                        const values = line.split(',');
                        return headers.reduce((obj, header, index) => {
                            obj[header] = parseFloat(values[index]);
                            return obj;
                        }, {});
                    });
                    resolve(data);
                };
                reader.readAsText(file);
            });
        }

        function plotResults(result) {
            plotScatter('pca-plot', result.pca, 'PCA Results', 'PC1', 'PC2');
            plotScatter('tsne-plot', result.tsne, 't-SNE Results', 'Dimension 1', 'Dimension 2');
            plotScatter('kmeans-plot', result.pca, 'K-means Clustering', 'PC1', 'PC2', result.kmeans_labels);
            plotScatter('dbscan-plot', result.pca, 'DBSCAN Clustering', 'PC1', 'PC2', result.dbscan_labels);
        }

        function plotScatter(elementId, data, title, xLabel, yLabel, colors) {
            const trace = {
                x: data.map(p => p[0]),
                y: data.map(p => p[1]),
                mode: 'markers',
                type: 'scatter',
                marker: colors ? { color: colors, colorscale: 'Viridis' } : {},
            };
            
            const layout = {
                title: title,
                xaxis: { title: xLabel },
                yaxis: { title: yLabel },
                height: 400,
                margin: { l: 50, r: 50, b: 50, t: 50, pad: 4 }
            };
            
            Plotly.newPlot(elementId, [trace], layout);
        }
    </script>
</body>
</html>
